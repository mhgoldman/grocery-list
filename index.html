<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery List</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Clicker+Script' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>  
</head>
<body>
  <header>
    <h1>Grocery List</h1>
  </header>
  <section class='main'>
    <input type='text' class='new-item' placeholder='Add something...'>
    <ul class='items'>
        <li><label><input type='checkbox' class='item' />Apples</label> <div class='trash'></div></li>
        <li><label><input type='checkbox' class='item' />Peanut butter</label> <div class='trash'></div></li>
        <li><label><input type='checkbox' class='item' />Paper towels</label> <div class='trash'></div></li>
        <li><label><input type='checkbox' class='item' />Chicken</label> <div class='trash'></div></li>
    </ul>
  </section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>  
<script src="js/app.js"></script>
</body>
</html>
